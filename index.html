<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="icon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="icon/favicon.svg" />
    <link rel="shortcut icon" href="icon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Eatly" />
    <link rel="manifest" href="icon/site.webmanifest" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Eatly</title>
  </head>
  <body>
    <header class="header">
      <div class="container header-navigation">
        <svg id="logo" viewBox="0 0 112 43" role="img" aria-label="Logo Eatly">
          <use href="src/sprite.svg#logo" />
        </svg>
        <input type="checkbox" id="menu"/>
        <label for="menu">
          <svg id="menu-icon" viewBox="0 0 34 25" role="img" aria-label="Menu Button">
          <use href="src/sprite.svg#menu" />
        </svg>
        </label>
        <nav class="nav header-nav">
          <ul class="nav-ul dark-gray">
            <li><a href="">Menu</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Pricing</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </nav>
        
        <div class="header-buttons">
          <button class="button-light">Login</button>
          <button class="button-dark">Sign Up</button>
        </div>
      </div>
      <div class="border"></div>
    </header>

    <div class="container header-content">
      <div class="header-info header-content-container">
        <p class="p-users">OVER 1000 USERS</p>
        <h1 class="h1-header">Enjoy Foods All Over The <span>World</span></h1>
        <p class="p-info">
          EatLy help you set saving goals, earn cash back offers, Go to
          disclaimer for more details and get paychecks up to two days early.
          <span>Get a $20 bonus.</span>
        </p>
        <div class="header-buttons">
          <button class="button-dark">Get Started</button>
          <button class="button-light">Go Pro</button>
        </div>
        <div class="rating">
          <svg
            id="trustpilot"
            viewBox="0 0 123 30"
            role="img"
            aria-label="Logo Trustpilot"
          >
            <use href="src/sprite.svg#trustpilot" />
          </svg>
          <svg
            id="stars"
            viewBox="0 0 130 20"
            role="img"
            aria-label="Five stars"
          >
            <use href="src/sprite.svg#stars" />
          </svg>
          <p class="p-info">4900+</p>
        </div>
      </div>
      <div class="header-image header-content-container">
        <div class="meal-image">
          <img id="meal" src="src/img/header.png" alt="Meal" />
          <div class="meal-graph">
            <img src="src/img/graph.png" alt="Meal graph" />
            <div class="header-lines"></div>
          </div>
        </div>
        <div class="meal-item">
          <div class="meal-item-image">
            <img src="src/img/header.png" alt="Meal" />
          </div>
          <div class="header-waves"></div>

          <div class="meal-item-content">
            <div class="meal-item-info">
              <p class="meal-item-title">Chicken Hell</p>
              <p class="meal-item-description">On the way</p>
            </div>
          </div>
          <div class="meal-item-hour">
            <p class="meal-item-time">3:09 PM</p>
          </div>
        </div>

        <div class="header-arrow"></div>
      </div>
    </div>
  </body>
</html>
